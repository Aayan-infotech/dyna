<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ANS to DYNA Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            max-width: 200px;
            margin: 0 auto;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        textarea {
            width: calc(100% - 20px);
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004494;
        }
        h2 {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://aayaninfotech.com/logo.png" alt="Aayan Infotech Logo" class="logo">
        <h1>ANS to DYNA Converter</h1>

        <label for="ans_nlist">Enter ANS-NLIST Content:</label><br>
        <textarea id="ans_nlist" rows="10"></textarea><br><br>

        <label for="ans_elist">Enter ANS-ELIST Content:</label><br>
        <textarea id="ans_elist" rows="10"></textarea><br><br>

        <button onclick="convertToDyna()">Convert to DYNA</button>

        <h2>Converted DYNA Output:</h2>
        <textarea id="dyna_output" rows="10" readonly></textarea><br><br>

        <button onclick="downloadOutput()">Download Output as TXT</button>
    </div>

    <script>
        function readNodes(content) {
            const nodes = [];
            const lines = content.trim().split('\n');
            lines.forEach(line => {
                if (line.startsWith('!') || !line.trim()) return; // Skip comments and empty lines
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 4) {
                    const nodeId = parts[0];
                    const x = parseFloat(parts[1]);
                    const y = parseFloat(parts[2]);
                    const z = parseFloat(parts[3]);
                    nodes.push([nodeId, x, y, z]);
                }
            });
            return nodes;
        }

        function readElements(content) {
            const elements = [];
            const lines = content.trim().split('\n');
            lines.forEach(line => {
                if (line.startsWith('!') || !line.trim()) return; // Skip comments and empty lines
                const parts = line.trim().split(/\s+/);
                if (parts.length >= 7) {
                    const elementId = parts[0];
                    const mat = parts[1];
                    const typ = parts[2];
                    const rel = parts[3];
                    const esy = parts[4];
                    const sec = parts[5];
                    const nodes = parts.slice(6);
                    elements.push([elementId, mat, typ, rel, esy, sec, nodes]);
                }
            });
            return elements;
        }

        function convertToDyna() {
            const ansNlistContent = document.getElementById('ans_nlist').value;
            const ansElistContent = document.getElementById('ans_elist').value;
            
            const nodes = readNodes(ansNlistContent);
            const elements = readElements(ansElistContent);
            
            let output = [];
            output.push("!DYNA NODES");
            nodes.forEach(node => {
                const [nodeId, x, y, z] = node;
                output.push(`N${nodeId} ${x.toFixed(4)} ${y.toFixed(4)} ${z.toFixed(4)}`);
            });
            
            output.push("\n!DYNA ELEMENTS");
            elements.forEach(element => {
                const [elementId, , , , , , elemNodes] = element;
                const nodesStr = elemNodes.join(' ');
                output.push(`E${elementId} ${nodesStr}`);
            });
            
            document.getElementById('dyna_output').value = output.join('\n');
        }

        function downloadOutput() {
            const output = document.getElementById('dyna_output').value;
            const blob = new Blob([output], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'dyna_output.txt';
            link.click();
            URL.revokeObjectURL(link.href); // Clean up
        }
    </script>
</body>
</html>
