<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSYS to DYNA Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 200px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
        }
        .output-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANSYS to DYNA Converter</h1>

        <div class="input-group">
            <label for="fileInput">Choose ANSYS File</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="input-group">
            <label for="textInput">Or Enter ANSYS Data</label>
            <textarea id="textInput" placeholder="Paste ANSYS data here..."></textarea>
        </div>

        <button onclick="processInput()">Convert to DYNA Format</button>

        <div class="output-section">
            <h2>DYNA Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        // Parse ANSYS file or text content
        function parseANSFile(content) {
            const lines = content.split('\n');
            let nodes = [];
            let elements = [];
            let constraints = [];
            let materials = [];
            let parts = [];
            let setNodeList = []; // For *SET_NODE_LIST
            let boundarySPCSet = []; // For *BOUNDARY_SPC_SET

            const nodePattern = /^\s*(\d+)\s+([\d\.-]+)\s+([\d\.-]+)\s+([\d\.-]+)/;
            const elementPattern = /^\s*(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)\s+([\d\s]+)/;
            const materialPattern = /^\*MAT_PLASTIC_KINEMATIC/;
            const constraintPattern = /^\*BOUNDARY_SPC_SET/;
            const partPattern = /^\*PART/;
            const setNodeListPattern = /^\*SET_NODE_LIST/; // Pattern for SET_NODE_LIST

            let i = 0;
            while (i < lines.length) {
                let line = lines[i].trim();
                if (line === '' || line.startsWith('!') || line.startsWith('$') || line.startsWith('/')) {
                    i++;
                    continue;
                }

                let match;
                if ((match = nodePattern.exec(line))) {
                    nodes.push([match[1], match[2], match[3], match[4]]);
                } else if ((match = elementPattern.exec(line))) {
                    let nodeIds = match[7].trim().split(/\s+/);
                    elements.push([match[1], match[2], match[3], match[4], match[5], match[6], nodeIds]);
                } else if (materialPattern.test(line)) {
                    let materialData = [line];
                    i++;
                    while (i < lines.length && lines[i].trim() !== '' && !lines[i].trim().startsWith('*')) {
                        materialData.push(lines[i].trim());
                        i++;
                    }
                    materials.push(materialData);
                    continue;
                } else if (constraintPattern.test(line)) {
                    let constraintData = [line];
                    i++;
                    while (i < lines.length && lines[i].trim() !== '' && !lines[i].trim().startsWith('*')) {
                        constraintData.push(lines[i].trim());
                        i++;
                    }
                    constraints.push(constraintData);
                    continue;
                } else if (setNodeListPattern.test(line)) {
                    let setData = [line];
                    i++;
                    while (i < lines.length && lines[i].trim() !== '' && !lines[i].trim().startsWith('*')) {
                        setData.push(lines[i].trim());
                        i++;
                    }
                    setNodeList.push(setData);
                    continue;
                }
                i++;
            }
            return { nodes, elements, constraints, materials, parts, setNodeList, boundarySPCSet };
        }

        // Generate DYNA output based on parsed data
        function generateDYNAOutput(data) {
            let output = '*KEYWORD\n\n';
            
            // Add nodes
            if (data.nodes.length > 0) {
                output += '*NODE\n';
                data.nodes.forEach(([id, x, y, z]) => {
                    output += `${id}, ${x}, ${y}, ${z}\n`;
                });
                output += '\n';
            }

            // Add elements as ELEMENT_SHELL
            if (data.elements.length > 0) {
                output += '*ELEMENT_SHELL\n';
                data.elements.forEach(([elementId, mat, typ, rel, esy, sec, nodeIds]) => {
                    output += `${elementId}, ${mat}, ${typ}, ${rel}, ${esy}, ${sec}, ${nodeIds.join(', ')}\n`;
                });
                output += '\n';
            }

            // Add materials
            data.materials.forEach(materialLines => {
                output += materialLines.join('\n') + '\n\n';
            });

            // Add constraints (BOUNDARY_SPC_SET)
            data.constraints.forEach(constraintLines => {
                output += constraintLines.join('\n') + '\n\n';
            });

            // Add parts
            data.parts.forEach(partLines => {
                output += partLines.join('\n') + '\n\n';
            });

            // Add SET_NODE_LIST
            if (data.setNodeList.length > 0) {
                output += '*SET_NODE_LIST\n';
                data.setNodeList.forEach(setLines => {
                    output += setLines.join('\n') + '\n';
                });
                output += '\n';
            }

            // Add BOUNDARY_SPC_SET
            if (data.boundarySPCSet.length > 0) {
                output += '*BOUNDARY_SPC_SET\n';
                data.boundarySPCSet.forEach(boundaryLines => {
                    output += boundaryLines.join('\n') + '\n';
                });
                output += '\n';
            }

            // End of the file
            output += '*END\n';
            
            return output;
        }

        // Process either file input or text input
        function processInput() {
            const fileInput = document.getElementById('fileInput');
            const textInput = document.getElementById('textInput').value;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    const parsedData = parseANSFile(content);
                    const dynaContent = generateDYNAOutput(parsedData);
                    displayOutput(dynaContent);
                };
                reader.readAsText(file);
            } else if (textInput.trim() !== '') {
                const parsedData = parseANSFile(textInput);
                const dynaContent = generateDYNAOutput(parsedData);
                displayOutput(dynaContent);
            } else {
                alert('Please either upload a file or enter ANSYS data!');
            }
        }

        // Display the generated DYNA output
        function displayOutput(content) {
            document.getElementById('output').textContent = content;
        }
    </script>
</body>
</html>
