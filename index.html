<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSYS to DYNA Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            background-color: #5a67d8;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #434190;
        }
        .hidden {
            display: none;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ANSYS to DYNA Converter</h1>

        <p>Upload your full ANSYS file or paste the content below:</p>
        <input type="file" id="ans_file_upload">
        <br><br>
        <textarea id="ans_file_content" placeholder="Paste your ANSYS input file content here..."></textarea>
        
        <button class="btn" onclick="convertToDyna()">Convert to DYNA</button>

        <h2 id="resultTitle" class="hidden">DYNA Output</h2>
        <textarea id="dyna_output" class="hidden" readonly></textarea>

        <button id="downloadBtn" class="btn hidden" onclick="downloadOutput()">Download .dyna File</button>
    </div>

    <footer>
        &copy; 2024 ANSYS to DYNA Converter. All rights reserved.
    </footer>

    <script>
        document.getElementById('ans_file_upload').addEventListener('change', function() {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('ans_file_content').value = reader.result;
            };
            reader.readAsText(file);
        });

        function convertToDyna() {
            const ansFileContent = document.getElementById('ans_file_content').value;
            const parsedData = parseANSFile(ansFileContent);
            const dynaOutput = generateDYNAOutput(parsedData);
            document.getElementById('dyna_output').value = dynaOutput;
            document.getElementById('dyna_output').classList.remove('hidden');
            document.getElementById('resultTitle').classList.remove('hidden');
            document.getElementById('downloadBtn').classList.remove('hidden');
        }

        function parseANSFile(content) {
            // Define regex patterns to match sections in the ANSYS file (NLIST, ELIST, etc.)
            const nodePattern = /\bNLIST\s*=\s*(\d+)\s*([\d.-]+)\s*([\d.-]+)\s*([\d.-]+)/gm;
            const elementPattern = /\bELIST\s*=\s*(\d+)\s*(\d+)\s*(\d+)\s*(\d+)\s*(\d+)\s*([\d, ]+)/gm;
            const constraintPattern = /\bCONSTRAINT\s*=\s*(\d+)\s*([\d.-]+)/gm;
            const materialPattern = /\bMAT_ELASTIC\s*=\s*(.+)/gm;
            const partPattern = /\bPART\s*=\s*(.+)/gm;

            let nodes = [];
            let elements = [];
            let constraints = [];
            let materials = [];
            let parts = [];

            let match;
            
            // Parse nodes
            while (match = nodePattern.exec(content)) {
                nodes.push([match[1], match[2], match[3], match[4]]);
            }

            // Parse elements
            while (match = elementPattern.exec(content)) {
                elements.push([match[1], match[2], match[3], match[4], match[5], match[6].split(/\s*,\s*/)]);
            }

            // Parse constraints
            while (match = constraintPattern.exec(content)) {
                constraints.push([match[1], match[2]]);
            }

            // Parse materials
            while (match = materialPattern.exec(content)) {
                materials.push(match[1].split(/\s*,\s*/));
            }

            // Parse parts
            while (match = partPattern.exec(content)) {
                parts.push(match[1].split(/\s*,\s*/));
            }

            return { nodes, elements, constraints, materials, parts };
        }

        function generateDYNAOutput(data) {
            let output = '*KEYWORD\n';

            output += '*NODE\n';
            data.nodes.forEach(([id, x, y, z]) => {
                output += `   ${id},  ${x}, ${y}, ${z}\n`;
            });

            output += '*ELEMENT_SOLID\n';
            data.elements.forEach(([elementId, mat, typ, rel, esy, nodeIds]) => {
                output += `${elementId}, ${mat}, ${typ}, ${rel}, ${esy}, ${nodeIds.join(', ')}\n`;
            });

            output += '*CONSTRAINT\n';
            data.constraints.forEach(([nodeId, constraint]) => {
                output += `${nodeId}, ${constraint}\n`;
            });

            output += '*MAT_ELASTIC\n';
            data.materials.forEach(material => {
                output += material.join(', ') + '\n';
            });

            output += '*PART\n';
            data.parts.forEach(part => {
                output += part.join(', ') + '\n';
            });

            output += '*END\n';
            return output;
        }

        function downloadOutput() {
            const outputContent = document.getElementById('dyna_output').value;
            const blob = new Blob([outputContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'converted_output.dyna';
            link.click();
        }
    </script>
</body>
</html>
