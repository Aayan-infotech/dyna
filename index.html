<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSYS to DYNA Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 250px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-section {
            margin-top: 40px;
        }
        .output-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        pre {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANSYS to DYNA Converter</h1>

        <div class="input-group">
            <label for="fileInput">Choose ANSYS File</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="input-group">
            <label for="textInput">Or Enter ANSYS Data</label>
            <textarea id="textInput" placeholder="Paste ANSYS data here..."></textarea>
        </div>

        <button onclick="processInput()">Convert to DYNA Format</button>

        <div class="output-section">
            <h2>DYNA Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <footer>
        &copy; 2024 Aayan Infotech ANSYS to DYNA Converter. All rights reserved.
    </footer>

    <script>
        // Parse ANSYS file or text content
        function parseANSFile(content) {
            const lines = content.split('\n');
            let nodes = [];
            let elements = [];
            let parts = [];
            let materials = [];
            let constraints = [];

            // Define patterns to match different sections
            const nodePattern = /^\s*(\d+)\s+([\d\.-]+)\s+([\d\.-]+)\s+([\d\.-]+)/;
            const elementPattern = /^\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+)/;
            const partPattern = /^\*PART\b/;
            const materialPattern = /^\*MAT_PLASTIC_KINEMATIC\b/;
            const constraintPattern = /^\*BOUNDARY_SPC_SET\b/;

            let i = 0;
            while (i < lines.length) {
                let line = lines[i].trim();
                // Skip empty lines and comments
                if (line === '' || line.startsWith('!') || line.startsWith('$') || line.startsWith('/')) {
                    i++;
                    continue;
                }

                let match;
                if ((match = nodePattern.exec(line))) {
                    // Node line: id, x, y, z
                    nodes.push([match[1], match[2], match[3], match[4]]);
                } else if ((match = elementPattern.exec(line))) {
                    // Element line: 10 columns
                    // elementId, mat, typ, rel, esy, sec, node1, node2, node3, node4
                    elements.push([
                        match[1], match[2], match[3], match[4],
                        match[5], match[6], match[7], match[8],
                        match[9], match[10]
                    ]);
                } else if (partPattern.test(line)) {
                    // *PART section
                    let partData = [];
                    partData.push(line); // *PART
                    i++;
                    while (i < lines.length) {
                        let nextLine = lines[i].trim();
                        if (nextLine === '' || nextLine.startsWith('!') || nextLine.startsWith('$') || nextLine.startsWith('/') || nextLine.startsWith('*')) {
                            break;
                        }
                        partData.push(nextLine);
                        i++;
                    }
                    parts.push(partData);
                    continue;
                } else if (materialPattern.test(line)) {
                    // *MAT_PLASTIC_KINEMATIC section
                    let materialData = [];
                    materialData.push(line); // *MAT_PLASTIC_KINEMATIC
                    i++;
                    while (i < lines.length) {
                        let nextLine = lines[i].trim();
                        if (nextLine === '' || nextLine.startsWith('!') || nextLine.startsWith('$') || nextLine.startsWith('/') || nextLine.startsWith('*')) {
                            break;
                        }
                        materialData.push(nextLine);
                        i++;
                    }
                    materials.push(materialData);
                    continue;
                } else if (constraintPattern.test(line)) {
                    // *BOUNDARY_SPC_SET section
                    let constraintData = [];
                    constraintData.push(line); // *BOUNDARY_SPC_SET
                    i++;
                    while (i < lines.length) {
                        let nextLine = lines[i].trim();
                        if (nextLine === '' || nextLine.startsWith('!') || nextLine.startsWith('$') || nextLine.startsWith('/') || nextLine.startsWith('*')) {
                            break;
                        }
                        constraintData.push(nextLine);
                        i++;
                    }
                    constraints.push(constraintData);
                    continue;
                }
                i++;
            }
            return { nodes, elements, parts, materials, constraints };
        }

        // Generate DYNA output based on parsed data
        function generateDYNAOutput(data) {
            let output = '*KEYWORD\n';

            // Add nodes
            if (data.nodes.length > 0) {
                output += '*NODE\n';
                data.nodes.forEach(([id, x, y, z]) => {
                    output += `${id}, ${x}, ${y}, ${z}\n`;
                });
            }

            // Add elements as ELEMENT_SHELL with 10 columns
            if (data.elements.length > 0) {
                output += '*ELEMENT_SHELL\n';
                data.elements.forEach(([elementId, mat, typ, rel, esy, sec, node1, node2, node3, node4]) => {
                    output += `${elementId},${mat},${typ},${rel},${esy},${sec},${node1},${node2},${node3},${node4}\n`;
                });
            }

            // Add parts
            if (data.parts.length > 0) {
                data.parts.forEach(partLines => {
                    output += '*PART\n';
                    partLines.forEach(line => {
                        output += `${line}\n`;
                    });
                });
            }

            // Add materials
            if (data.materials.length > 0) {
                data.materials.forEach(materialLines => {
                    materialLines.forEach(line => {
                        output += `${line}\n`;
                    });
                });
            }

            // Add constraints
            if (data.constraints.length > 0) {
                output += '*BOUNDARY_SPC_SET\n';
                data.constraints.forEach(constraintLines => {
                    constraintLines.forEach(line => {
                        output += `${line}\n`;
                    });
                });
            }

            // End of the file
            output += '*END';

            return output;
        }

        // Process either file input or text input
        function processInput() {
            const fileInput = document.getElementById('fileInput');
            const textInput = document.getElementById('textInput').value;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    const parsedData = parseANSFile(content);
                    const dynaContent = generateDYNAOutput(parsedData);
                    displayOutput(dynaContent);
                };
                reader.readAsText(file);
            } else if (textInput.trim() !== '') {
                const parsedData = parseANSFile(textInput);
                const dynaContent = generateDYNAOutput(parsedData);
                displayOutput(dynaContent);
            } else {
                alert('Please either upload a file or enter ANSYS data!');
            }
        }

        // Display the generated DYNA output
        function displayOutput(content) {
            document.getElementById('output').textContent = content;
        }
    </script>
</body>
</html>
