<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSYS to DYNA Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 250px;
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-section {
            margin-top: 40px;
        }
        .output-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        pre {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANSYS to DYNA Converter</h1>

        <div class="input-group">
            <label for="fileInput">Choose ANSYS File</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <div class="input-group">
            <label for="textInput">Or Enter ANSYS Data</label>
            <textarea id="textInput" placeholder="Paste ANSYS data here..."></textarea>
        </div>

        <button onclick="processInput()">Convert to DYNA Format</button>

        <div class="output-section">
            <h2>DYNA Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <footer>
        &copy; 2024 Aayan Infotech ANSYS to DYNA Converter. All rights reserved.
    </footer>

    <script>
        // Function to parse ANSYS input
        function parseANSFile(content) {
            const lines = content.split('\n');
            let nodes = [];
            let elements = [];
            let parts = [];
            let materials = [];
            let constraints = [];

            // Define patterns to match different sections
            const nodePattern = /^\s*(\d+)\s+([\d\.-]+)\s+([\d\.-]+)\s+([\d\.-]+)/;
            const elementPattern = /^\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+),\s*(\d+)/;
            const partPattern = /^\*PART\b/;
            const materialPattern = /^\*MAT_PLASTIC_KINEMATIC\b/;
            const constraintPattern = /^\*BOUNDARY_SPC_SET\b/;

            // To store unique (SEC, MAT) combinations for PART cards
            let partMap = new Map();
            let partIndex = 1; // Starting index for part names (A101, B101, etc.)
            let partNameLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let currentPart = '';

            // Iterate through each line to parse data
            let i = 0;
            while (i < lines.length) {
                let line = lines[i].trim();

                // Skip empty lines and comment lines
                if (line === '' || line.startsWith('!') || line.startsWith('$') || line.startsWith('/')) {
                    i++;
                    continue;
                }

                let match;

                // Parse NODE data
                if ((match = nodePattern.exec(line))) {
                    // Node line: id, x, y, z
                    nodes.push([match[1], match[2], match[3], match[4]]);
                }
                // Parse ELEMENT_SHELL data
                else if ((match = elementPattern.exec(line))) {
                    // Element line: elementId, mat, typ, rel, esy, sec, node1, node2, node3, node4
                    elements.push([
                        match[1], match[2], match[3], match[4],
                        match[5], match[6], match[7], match[8],
                        match[9], match[10]
                    ]);

                    // Map SEC and MAT to create unique PARTs
                    let sec = match[6];
                    let mat = match[2];
                    let key = `${sec}_${mat}`;

                    if (!partMap.has(key)) {
                        // Generate part name (e.g., A101, B101, ...)
                        let letter = partNameLetters[Math.floor((partIndex - 1) / 100) % partNameLetters.length];
                        let number = 100 + (partIndex % 100);
                        let partName = `${letter}${number}`;
                        partMap.set(key, { partName: partName, partID: partIndex, sec: sec, mat: mat });
                        partIndex++;
                    }
                }
                // Parse PART sections (if any additional data needed)
                else if (partPattern.test(line)) {
                    let partData = [];
                    // Read lines until the next section or end
                    partData.push(line); // *PART
                    i++;
                    while (i < lines.length) {
                        let nextLine = lines[i].trim();
                        if (nextLine === '' || nextLine.startsWith('!') || nextLine.startsWith('$') || nextLine.startsWith('/') || nextLine.startsWith('*')) {
                            break;
                        }
                        partData.push(nextLine);
                        i++;
                    }
                    parts.push(partData);
                    continue;
                }
                // Parse MATERIALS
                else if (materialPattern.test(line)) {
                    let materialData = [];
                    materialData.push(line); // *MAT_PLASTIC_KINEMATIC
                    i++;
                    while (i < lines.length) {
                        let nextLine = lines[i].trim();
                        if (nextLine === '' || nextLine.startsWith('!') || nextLine.startsWith('$') || nextLine.startsWith('/') || nextLine.startsWith('*')) {
                            break;
                        }
                        materialData.push(nextLine);
                        i++;
                    }
                    materials.push(materialData);
                    continue;
                }
                // Parse BOUNDARY_SPC_SET
                else if (constraintPattern.test(line)) {
                    let constraintData = [];
                    constraintData.push(line); // *BOUNDARY_SPC_SET
                    i++;
                    while (i < lines.length) {
                        let nextLine = lines[i].trim();
                        if (nextLine === '' || nextLine.startsWith('!') || nextLine.startsWith('$') || nextLine.startsWith('/') || nextLine.startsWith('*')) {
                            break;
                        }
                        constraintData.push(nextLine);
                        i++;
                    }
                    constraints.push(constraintData);
                    continue;
                }

                i++;
            }

            // Now, generate PART sections based on partMap
            let generatedParts = [];
            partMap.forEach((value, key) => {
                generatedParts.push({
                    partName: value.partName,
                    partID: value.partID,
                    sec: value.sec,
                    mat: value.mat
                });
            });

            return { nodes, elements, parts: generatedParts, materials, constraints };
        }

        // Function to generate DYNA output
        function generateDYNAOutput(data) {
            let output = '*KEYWORD\n';

            // Add *NODE section
            if (data.nodes.length > 0) {
                output += '*NODE\n';
                data.nodes.forEach(([id, x, y, z]) => {
                    output += `${id}, ${x}, ${y}, ${z}\n`;
                });
            }

            // Add *ELEMENT_SHELL section
            if (data.elements.length > 0) {
                output += '*ELEMENT_SHELL\n';
                data.elements.forEach(([elementId, mat, typ, rel, esy, sec, node1, node2, node3, node4]) => {
                    output += `${elementId},${mat},${typ},${rel},${esy},${sec},${node1},${node2},${node3},${node4}\n`;
                });
            }

            // Add *PART sections
            if (data.parts.length > 0) {
                data.parts.forEach(part => {
                    output += `*PART\n${part.partName}\n${part.partID},${part.mat},${part.sec}\n`;
                });
            }

            // Add *MAT_PLASTIC_KINEMATIC sections
            if (data.materials.length > 0) {
                data.materials.forEach(material => {
                    material.forEach(line => {
                        output += `${line}\n`;
                    });
                });
            }

            // Add *BOUNDARY_SPC_SET section
            if (data.constraints.length > 0) {
                output += '*BOUNDARY_SPC_SET\n';
                data.constraints.forEach(constraint => {
                    constraint.forEach(line => {
                        // Remove any extra spaces after commas
                        let formattedLine = line.replace(/\s*,\s*/g, ',');
                        output += `${formattedLine}\n`;
                    });
                });
            }

            // Add *END
            output += '*END';

            return output;
        }

        // Function to process input (file or text)
        function processInput() {
            const fileInput = document.getElementById('fileInput');
            const textInput = document.getElementById('textInput').value;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    const parsedData = parseANSFile(content);
                    const dynaContent = generateDYNAOutput(parsedData);
                    displayOutput(dynaContent);
                };
                reader.readAsText(file);
            } else if (textInput.trim() !== '') {
                const parsedData = parseANSFile(textInput);
                const dynaContent = generateDYNAOutput(parsedData);
                displayOutput(dynaContent);
            } else {
                alert('Please either upload a file or enter ANSYS data!');
            }
        }

        // Function to display output
        function displayOutput(content) {
            document.getElementById('output').textContent = content;
        }
    </script>
</body>
</html>
